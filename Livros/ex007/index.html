<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando celulas e tabelas longas</title>
</head>
<body>
   <h1>Mesclando colunas</h1> 
   <table>
       <tr>
           <th></th>
            <th>9am</th>
            <th>10am</th>
            <th>11am</th>
            <th>12am</th>
       </tr>
       <tr>
           <th>Monday</th>
           <td colspan="2">Geography</td>
           <td>Math</td>
           <td>Art</td>
       </tr>
       <tr>
           <th>Tuesday</th>
           <td colspan="3">History</td>
           <td>Music</td>
       </tr>
   </table>
   <h1>Mesclando linhas</h1>
   <table>
       <tr>
           <th></th>
           <th>ABC</th>
           <th>BBC</th>
           <th>CNN</th>
       </tr>
       <tr>
           <th>6pm - 7pm</th>
           <td rowspan="2">Movie</td>
           <td>Comedy</td>
           <td>News</td>
       </tr>
       <tr>
           <th>7pm - 8pm</th>
           <td>Sport</td>
           <td>Novel</td>
       </tr>
   </table>
   <h1>Tabelas longas</h1>
   <table>
       <thead>
           <tr>
               <th>Date</th>
               <th>Income</th>
               <th>Expenditure</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <th>1st January</th>
               <td>250</td>
               <td>36</td>
           </tr>
           <tr>
               <th>2st January</th>
               <td>285</td>
               <td>48</td>
           </tr>
           <tr>
               <th>3st January</th>
               <td>260</td>
               <td>42</td>
           </tr>
       </tbody>   
       <tfoot>
           <tr>
               <th>Sum: </th>
               <td>666</td>
               <td>978</td>
           </tr>
       </tfoot>
   </table>
</body>
</html>
