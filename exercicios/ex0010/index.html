<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Hospedado no meu próprio servidor (PC)</p>
    <video src="midia/Fish-1.m4v" width="500" controls autoplay loop></video>

    <p>Inserir vídeo com capa</p>
    <video controls width="500" poster="imagens/fish.png">
        <source src="midia/Fish-1.m4v" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
