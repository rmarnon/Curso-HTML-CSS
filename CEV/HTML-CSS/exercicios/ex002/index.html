<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>
        You can write a paragraph anyway, 
        just put everything in middle of the 
        tags &lt;p&gt; and &lt;/p&gt; <!--Less than / Grater than-->
    </p>
    <p>
        If you can break role, <br> 
        just use tag &lt;br&gt;
    </p>
    <p>
        Let add some symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uparrow; <!--uarr-->
    </p>
    <p>
        Let insert some emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
