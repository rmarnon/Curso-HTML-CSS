<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos ou aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível" title="Imagem em tamanho variável">
    </picture>
    <h1>Reproduzindo</h1>
    <p>Reproduzindo audio em HTML5</p>

    <audio src="media/david-bowe-mansoldtheworld.mp3" controls autoplay></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="media/david-bowe-mansoldtheworld.mp3" type="audio/mpeg">
        <source src="media/david-bowe-mansoldtheworld.wav" type="audio/wav">
        <source src="media/david-bowe-mansoldtheworld.ogg" type="audio/ogg">
    </audio>
</body> 
</html>
