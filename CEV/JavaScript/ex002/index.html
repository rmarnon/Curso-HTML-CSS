<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"></div>

    <script>
        let n1 = document.getElementById('txtn1')
        let n2 = document.querySelector('input#txtn2')
        let res = document.getElementById('res')

        function somar() {
            var num01 = Number(n1.value)
            var num02 = Number(n2.value)
            var soma = num01 + num02
            res.innerHTML = `A soma entre ${num01} e ${num02} é igual a  <strong>${soma}<strong>`
            n1.value = ''
            n2.value = ''
        }
    </script>
</body>

</html>
