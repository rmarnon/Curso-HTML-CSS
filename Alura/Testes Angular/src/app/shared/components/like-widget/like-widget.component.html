<div class="like-widget-container" (click)="like()" (keyup.enter)="like()">
  <fa-icon
  [attr.aria-describedby]="id"
  role="button"
  size="1x"
  tabindex="0" [icon]="fonts.faThumbsUp">
  </fa-icon>
  <span
  [attr.id]="id" [attr.aria-label]="likes + ': people liked'" aria-live="true" aria-atomic="true"
  class="like-counter">
    {{likes}}
  </span>
</div>
